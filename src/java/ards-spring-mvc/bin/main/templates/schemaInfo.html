<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

	<title>Schema Information</title>

</head>

<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">
	<h3>ARDS Tools Schema Information</h3>
	<!-- <h2>Schema Information</h2> -->
	<table class="table table-striped">
	    <tr>
	        <th>Module</th>
	        <th>Version</th>
	        <th>ADIF Spec</th>
	        <th>Last Update</th>
	    </tr>
	    <tr th:each="schemaInfo : ${schemaItems}">
	        <td th:text="${schemaInfo.schemaName}"></td>
	        <td th:text="${schemaInfo.schemaVersion}">Schema Version</td>
	        <td th:text="${schemaInfo.adifSpec}">ADIF Spec</td>
	        <td th:text="${schemaInfo.lastUpdate}">Last Update</td>
	    </tr>
	</table>
	<p th:text="${executionTime}">(executionTime)</p>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
